<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #modal:target {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-md mx-auto mt-20">
        <h1 class="text-4xl font-bold text-center mb-6">Login</h1>

        <div class="bg-white shadow-md rounded-lg p-8">
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-gray-700" for="username">Username</label>
                    <input type="text" id="username" class="border rounded-lg w-full py-2 px-3 focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="password">Password</label>
                    <input type="password" id="password" class="border rounded-lg w-full py-2 px-3 focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Login</button>
            </form>
        </div>

        <!-- Modal -->
        <div id="modal" class="fixed inset-0 flex items-center justify-center hidden bg-gray-800 bg-opacity-50">
            <div class="bg-white rounded-lg p-6">
                <h2 class="text-lg font-semibold">Modal Title</h2>
                <p>This is the content of the modal.</p>
                <a href="#" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Close</a>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            // Redirect to employee_list.html
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
